<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery-3.1.0.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Epic Pizza</title>
  </head>
  <body>
    <div class="banner">
      <img src="img/pizza.jpg" alt="An image of a pizza" />
      <h1>Epic Pizza</h1>
    </div>
      <div class="container">
      <form class="" action="index.html" method="post">
        <h3>Place your order here:</h3>
        <div class="form-group">
          <label for="name">Name: </label>
            <input type="text" class="form-control" name="name" id="customersName" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number: </label>
            <input id="phoneNumber" type="number" class="form-control" name="name" value="">
        </div>


        <div id="sizeOfPizza" class="form-group">
          <p>
            Select size of Pizza:
          </p>
          <label class="form-check-inline">
            <input class="form-check-input" type="radio" name="pizzaSize" id="small" value="10" checked> Small
          </label>
          <label class="form-check-inline">
            <input class="form-check-input" type="radio" name="pizzaSize" id="medium" value="15"> Medium
          </label>
          <label class="form-check-inline">
            <input class="form-check-input" type="radio" name="pizzaSize" id="large" value="20"> Large
          </label>
        </div>

        <div id="toppings" class="form-group">
          <p>
            Select additional toppings:
          </p>
          <ul>
            <li>$1.00 each for small</li>
            <li>$1.50 each for medium</li>
            <li>$2.00 each for large</li>
          </ul>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" value="Pepperoni">
              Pepperoni
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" value="Chicken">
              Chicken
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" value="Olives">
              Olives
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" value="Pineapple">
              Pineapple
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" value="Feta Cheese">
              Feta Cheese
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" value="Onions">
              Onions
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" value="Peppers">
              Peppers
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" value="Sausage">
              Sausage
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" value="Jalapenos">
              Jalapenos
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" value="Beef">
              Beef
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-success" name="button">Submit Order</button>
      </form>
      <ul id="orderList">

      </ul>





    </div>
  </body>
</html>
